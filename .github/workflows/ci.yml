name: CI

on:
  push:
    branches: [main, develop, auth-integration]
  pull_request:
    branches: [main, develop]

env:
  NODE_ENV: test
  AUTH_MODE: stub
  JWT_SECRET: test-secret-key-for-ci-pipeline-32chars

jobs:
  # Backend linting and type checking
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/preflight-api/requirements.txt

      - name: Install dependencies
        run: |
          cd apps/preflight-api
          pip install -r requirements.txt

      - name: Run ruff linter
        run: |
          cd apps/preflight-api
          ruff check app tests --output-format=github

  # Backend unit tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: preflight
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: preflight_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/preflight-api/requirements.txt

      - name: Install dependencies
        run: |
          cd apps/preflight-api
          pip install -r requirements.txt

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://preflight:test_password@localhost:5433/preflight_test
        run: |
          cd apps/preflight-api
          pytest tests/ -v --tb=short --ignore=tests/mocks

      - name: Test database migrations
        env:
          DATABASE_URL: postgresql://preflight:test_password@localhost:5433/preflight_test
        run: |
          cd apps/preflight-api
          alembic upgrade head
          alembic downgrade base
          alembic upgrade head

  # Frontend linting and type checking
  frontend-lint:
    name: Frontend Lint & Types
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          cd apps/preflight-web
          bun install --frozen-lockfile

      - name: Type check
        run: |
          cd apps/preflight-web
          bun tsc --noEmit --skipLibCheck

      - name: Lint with Biome
        run: |
          cd apps/preflight-web
          bun run biome check . || true

  # Frontend build test
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-lint
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          cd apps/preflight-web
          bun install --frozen-lockfile

      - name: Build
        run: |
          cd apps/preflight-web
          bun run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  # Security scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified

  # All checks passed
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-test, frontend-lint, frontend-build]
    steps:
      - name: All checks passed
        run: echo "All CI checks passed successfully!"

